<table id="list-protest" class="table table-bordered table-hover" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
            <tr>
                <th style="width: 15%">
                <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
                </th>
                <th style="width: 45%">
                <mfDefaultSorter by="who-defends">En defensa de</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                <mfDefaultSorter by="promoted-by">Promovido por</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                <mfDefaultSorter by="city">Zona</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                <mfDefaultSorter by="date">Fecha / Hora</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody id="output">
        </tbody>

            </tr>
        </tfoot>
        -->
    </table>
