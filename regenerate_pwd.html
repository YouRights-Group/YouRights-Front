        <div class="row bg-light w-75 mx-auto" style="height: 880px">
            <div class="col-12 login-form">
                <article class="card-body mx-auto mt-5" style="max-width: 400px;">
                    <form id="form-regenerate" action="" name="" method="post">
                        <div class="form-group input-group hide">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="regenerate-password1" name="email" class="form-control" placeholder="Nueva contraseña" type="email">
                        </div>
                        <div class="form-group input-group hide">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="regenerate-password2" name="password" class="form-control" placeholder="Repite la contraseña" type="password">
                        </div>
                        <div class="form-group">
                            <button id="regenerate-submit" type="submit" class="btn btn-primary btn-block">Pulsa para crearla</button>
                        </div>    
                    </form>
                    <div id="divError" class="alert alert-danger collapse">
                        <a id="linkClose" href="#" class="close">&times;</a>
                        <div id="divErrorText"></div>
                    </div>
                </article>
            </div>
