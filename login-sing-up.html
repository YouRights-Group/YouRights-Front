        <div class="row w-100 m-0">
            <div class="row custom-control custom-switch text-center mt-5 mx-auto">
                <input type="checkbox" class="custom-control-input" id="sing-up-or-login">
                <label class="custom-control-label" for="sing-up-or-login">Pincha para registrarte</label>
            </div>
            <form class="mt-4 w-100" id="form" method="post">
                <div class="row bg-light w-75 mx-auto h-auto" id="login-div-input">
                    <div class="col-12 login-form">
                        <article class="card-body mx-auto" style="max-width: 400px;">
                            <h4 class="card-title mt-3 text-center">Entra aquí</h4>
                            <!--
                            <p>
                                <a href="" class="btn btn-block btn-primary hide"> <i class="fab fa-twitter"></i>   Entra con Twitter</a>
                                <a href="" class="btn btn-block btn-primary hide"> <i class="fab fa-facebook-f"></i>   Entra con facebook</a>
                            </p>
                            <p class="divider-text text-center hide">
                                <span class="bg-light">OR</span>
                            </p>
                            -->
                            <div class="mt-4">
                                <div class="form-group input-group hide">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i></span>
                                    </div>
                                    <input id="login-email" name="email" class="form-control" placeholder="Email" type="email">
                                </div> <!-- form-group// -->
                                <div class="form-group input-group hide">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="login-password" name="password" class="form-control" placeholder="Tu contraseña" type="password">
                                </div> <!-- form-group// -->
                                <div class="form-group custom-control custom-switch hide">
                                    <input type="checkbox" class="custom-control-input" id="remember-ging-up">
                                    <label class="custom-control-label" for="remember-ging-up">Recordar</label>
                                </div>
                                <div class="form-group custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="forgot-password">
                                    <label class="custom-control-label" for="forgot-password">¿Olvidaste la contraseña?</label>
                                </div>
                                <div class="form-group input-group d-none" id="repeat-email-forgot">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="repeat-email" name="repeat-email" class="form-control" placeholder="Email" type="email">
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <button id="login-submit" type="submit" class="btn btn-primary btn-block">Pulsa para entrar</button>
                                </div> <!-- form-group// -->      
                            </div>
                        </article>
                    </div>
                    <div class="col-12 sing-up-form d-none">
                        <article class="card-body mx-auto" style="max-width: 400px;">
                            <h4 class="card-title mt-3 text-center">Crea tu cuenta aquí</h4>
                            <p class="text-center">Registrate <strong>Gratis</strong></p>
                            <!--
                            <p>
                                <a href="" class="btn btn-block btn-primary"> <i class="fab fa-twitter"></i>   Entra con Twitter</a>
                                <a href="" class="btn btn-block btn-primary"> <i class="fab fa-facebook-f"></i>   Entra con facebook</a>
                            </p>
                            <p class="divider-text text-center">
                                <span class="bg-light">OR</span>
                            </p>
                            -->
                            <div class="mt-4">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="" id="register-email" class="form-control" placeholder="Email" type="email">
                                </div>
                                <!--
                                <div class="form-group input-group d-none">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                                    </div>
                                    <select class="form-control">
                                    <option value="0" selected="">Tipo de usuario</option>
                                    <option value="normal-user">Usuario normal</option>
                                    <option value="collaborator">Colaborador</option>
                                    <option value="employer">Trabajador</option>
                                    </select>
                                </div>
                                -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                        <input id="register-password" class="form-control" placeholder="Tu contraseña" type="password">
                                </div> <!-- form-group// -->
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                        <input id="register-repeated-password" class="form-control" placeholder="Repite tu contraseña" type="password">
                                </div> <!-- form-group// -->
                                <div class="form-group custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="remember-login">
                                    <label class="custom-control-label" for="remember-login">Recordar</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="register-submit" class="btn btn-primary btn-block"> Crear cuenta  </button>
                                </div> <!-- form-group// -->      
                            </div>
                        </article>
                    </div>
                </div> <!-- card.// -->
            </form>
        </div>
        <div class="modal fade" id="div-error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="float-right mr-2" aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-body" >
                        <p id="text_error"></p>
                    </div>
                </div>
            </div>
        </div>
